<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="banner">
        <img id="logo" src="media/clipart3357079.png">
        <p id="logoText">BlueSky</p>
    </div>
    <div id="main">
        <div>
            <p class="bigText">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p class="bigText" class="bigText">You <em>know</em> you want to.</p>
        </div>
        <div id="midSection">
            <p class="bigText" id="formText">Let's do this!</p>
            <form id="mainForm">
                            <div class="formRow">
                                <div class="forms">
                                    <label for="first_name">FIRST NAME</label>
                                    <input type="text" id="first_name" name="first_name">
                                </div>
                                
                                <div class="forms">
                                    <label for="last_name">LAST NAME</label>
                                    <input type="text" id="last_name" name="last_name">
                                </div>
                            </div>
                            <div class="formRow">
                                <div class="forms">
                                    <label for="user_email">EMAIL ADDRESS</label>
                                    <input type="email" id="user_email" name="email">
                                </div>
                                
                                <div class="forms">
                                    <label for="phone_number">PHONE NUMBER</label>
                                    <input type="tel" id="phone_number" name="phone_number">
                                </div>
                            </div>
                            <div class="formRow">
                                <div class="forms">
                                    <label for="user_password">PASSWORD</label>
                                    <input type="password" id="user_password" name="password">
                                </div>
                                <div class="forms">
                                    <label for="confirm_password">CONFIRM PASSWORD</label>
                                    <input type="password" id="confirm_password" name="confirm_password">
                                </div>      
                            </div>
                            <button type="submit">Create Account</button>
                        </form>
        </div>

            
             
    </div>
</body>
</html>
